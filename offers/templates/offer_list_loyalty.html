{% extends 'customer_base.html' %} {% block content %}

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Discount Offers</h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="card card-solid">
        <div class="card-body pb-0">
            <div class="row">
                {% for offer in offers %}
                    <div class="col-12 col-sm-6 col-md-6">
                        <div class="card bg-light">
                            <div class="card-body">
                                <a href="#"><img src="{{ MEDIA_URL }}{{offer.offer_image.url}}" alt="Offer Image" width="495px" height="350px"></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
