{% extends 'customer_base.html' %}

{% block title %} Offers {% endblock %}

{% block content %}
<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 pl-0">
                <p style="font-size: 27px">Offers</p>
            </div>
        </div>
    </div>
</section>

<div class="card card-outline card-info">
    <div class="card-header">
        <h3 class="card-title">Available Offers</h3>
    </div>
    <div class="card-body">
        <div class="row">
            {% for offer in offers %}
                <div class="col-12 col-sm-6 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <a href="#"><img src="{{ MEDIA_URL }}{{offer.offer_image.url}}" alt="Offer Image" width="100%" height="350px"></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
