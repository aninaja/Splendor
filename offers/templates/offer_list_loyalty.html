{% extends 'customer_base.html' %} {% block title %} Offers {% endblock %} {% block content %}
<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 pl-0">
                <p style="font-size: 27px;">Offers</p>
            </div>
        </div>
    </div>
</section>

<div class="card card-outline card-info">
    <div class="card-header">
        <h3 class="card-title">Available Offers</h3>
    </div>
    <div class="card-body">
        <div class="row">
            {% for offer in offers %}
                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <img src="{{ MEDIA_URL }}{{offer.offer_image.url}}" alt="Offer Image" width="100%" data-toggle="modal" data-target="#exampleModal" />
                        </div>
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-body">
                                            <img src="{{ MEDIA_URL }}{{offer.offer_image.url}}"
                                                 alt="Offer Image" width="100%" height="250px" data-toggle="modal" data-target="#exampleModal"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              {% endfor %}
        </div>

        {% endblock %}
    </div>
</div>
