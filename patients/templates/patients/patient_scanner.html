{% extends "base.html" %}

{% block page_title %} Scanner {% endblock page_title %}

{% block content %}

<!-- Main content -->

<div class="content">
    <div class="container-fluid">
        <div class="card card-primary card-outline">
             <div class="card-header">
                 <h3 class="card-title">Scan QR Code</h3>
             </div>
            <div class="card-body qr-card-body">
                 <a id="html5-qrcode-anchor-scan-type-change" class="html5-qrcode-element"></a>

                <div id="reader"></div>
            </div>
        </div>
    </div>
</div>
    <div id="result"></div>

{% endblock %}

{% block script %}

<script>
const scanner = new Html5QrcodeScanner('reader', {
    // Scanner will be initialized in DOM inside element with id of 'reader'
    qrbox: {
        width: 350,
        height: 350,
    },  // Sets dimensions of scanning box (set relative to reader element width)
    fps: 20, // Frames per second to attempt a scan
});

scanner.render(success, error);
// Starts scanner

function success(result) {
    document.getElementById('result').innerHTML = `
    <h2>Success!</h2>
    <p><a href="${result}">${result}</a></p>
     // Prints result as a link inside result element
    `;
    // Automatically redirect to the scanned URL
    window.location.href = result;

    scanner.clear();
    // Clears scanning instance

    document.getElementById('reader').remove();
}

function error(err) {
    console.error(err);
    // Prints any errors to the console
}
</script>
{% endblock script %}
